<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form class="" action="/" method="POST">
        <label for="locMethod">Location Method:</label>
        <select id="locMethod" name="locMethod">
            <option value="zip">ZIP code</option>
            <option value="q">City Name</option>
        </select>
        <label for="locator">Locator</label>
        <input id="locator" type="text" name="locator">
        <button type="submit">Get Weather</button>
    </form>
</body>
</html>
